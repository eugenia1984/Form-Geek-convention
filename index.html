<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mundo Geek</title>
</head>
<body>
  <header>
    <p class="logo"> Mundo Geek</p>
  </header>
  <section>
    <h1>Inscripción al primer congreso Nerd de programadores</h1>
    <form action="" method="">
      <label for="name"> Nombre</label>
      <input type="text" id="name">
      <label for="lastname"> Apellido</label>
      <input type="text" id="lastname">
      <label for="mail"> Email de contacto</label>
      <input type="mail" id="mail" placeholder="pepito123@gmail.com">
      <label for="programador"> Experiencia</label>
      <select name="programmer" id="programador">
        <option value="d">Seleccionar</option>
        <option value="n">Novato</option>
        <option value="s">Senior</option>
      </select>
      <p>Indica un número binario que te guste. Este dato es para una actividad sorpresa.</p>
      <input class="opcion2" type="radio" id="0" name="binario" value="0">
      <label class="opcion" for="0"> 0  </label>
      <input  class="opcion2" type="radio" id="1" name="binario" value="1">
      <label class="opcion" for="1"> 1 </label>
      <input class="opcion4" type="checkbox" id="info"> 
      <label class="opcion3" for="info">¿Quieres recibir información sobre los próximos congresos que estaremos realizando para nuestra comunidad nerd?</label>
      <button type="submit"> Enviar</button>

    </form>

  </section>
  <footer>
    
  </footer>
  
</body>
</html>
